<button mat-raised-button color="accent" routerLink="new"><mat-icon>add</mat-icon> Add Model</button>

<div class="models">
  <ngrc-model-card
    *ngFor="let model of models$ | async"
    [logo]="model.img"
    [routerLink]="[model.id]"
    [hint]="model.slots?.length + ' Channels'">
    {{model.title}}
  </ngrc-model-card>
</div>
