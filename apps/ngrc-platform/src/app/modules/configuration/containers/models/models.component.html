<div class="models">
  <ngrc-model-card
    *ngFor="let model of models$ | async"
    [logo]="model.img"
    [routerLink]="[model.id]"
    [hint]="model.slots?.length + ' Channels'">
    {{model.title}}
  </ngrc-model-card>

  <ngrc-model-card routerLink="new" [isAdd]="true">
    Add Model
  </ngrc-model-card>
</div>
